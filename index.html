<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="weather-card">
            <input type="text" placeholder="Enter a location..." id="textbox">
            <div class="weather-card-information">
                <img id="img" src="pictures/broken clouds.png" alt="Weather Image">
                <div class="weather-card-information-degree">
                    <h1 id="degree">25&deg;c</h1>
                    <h2 id="country">Japan</h2>
                </div>
                <div class="data-container">
                    <div class="data">
                        <img src="pictures/humidity.png" alt="Humidity" id="icon">
                        <div class="data-text">
                            <p id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="data">
                        <img src="pictures/wind.png" alt="Wind">
                        <div class="data-text">
                            <p id="wind-speed">18 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
